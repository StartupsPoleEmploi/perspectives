@import conf.WebAppConfig

@()(implicit webAppConfig: WebAppConfig)

@defining(webAppConfig.crispWebsiteId) {crispWebsiteId =>
    <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID='@crispWebsiteId';(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
}
